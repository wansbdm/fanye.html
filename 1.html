<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>暖暖的衣橱</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
  }
  #slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
  }
  .pagination {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
  }
  .pagination button {
    border: none;
    background-color: #fff;
    margin: 0 5px;
    padding: 5px 10px;
    cursor: pointer;
    opacity: 0.6;
  }
  .pagination button.active {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="slideshow-container">
  <!-- Slides will be added here by JavaScript -->
</div>

<div class="pagination">
  <!-- Pagination buttons will be added here by JavaScript -->
</div>

<script>
  // 定义每页的背景颜色和图片
  const slides = [
    {
      backgroundColor: '#FFC0CB', // 淡粉色
      imageUrl: 'your-image-url-1.png' // 替换为你的图片URL
    },
    {
      backgroundColor: '#87CEEB', // 马卡龙蓝色
      imageUrl: 'your-image-url-2.png' // 替换为你的图片URL
    },
    {
      backgroundColor: '#90EE90', // 淡淡绿色
      imageUrl: 'your-image-url-3.png' // 替换为你的图片URL
    }
  ];

  // 创建单个幻灯片的函数
  function createSlide({backgroundColor, imageUrl}, index) {
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.style.backgroundColor = backgroundColor;
    slide.style.backgroundImage = `url(${imageUrl})`;
    return slide;
  }

  // 初始化幻灯片
  function initSlides() {
    const container = document.getElementById('slideshow-container');
    slides.forEach((slideInfo, index) => {
      const slide = createSlide(slideInfo, index);
      container.appendChild(slide);
    });
    document.querySelectorAll('.slide')[0].style.display = 'block'; // 显示第一页
  }

  // 创建分页按钮的函数
  function createPagination() {
    const pagination = document.querySelector('.pagination');
    slides.forEach((_, index) => {
      const button = document.createElement('button');
      button.textContent = index + 1;
      button.addEventListener('click', () => {
        changeSlide(index);
      });
      pagination.appendChild(button);
    });
  }

  // 改变幻灯片的函数
  function changeSlide(index) {
    document.querySelectorAll('.slide').forEach((slide, i) => {
      slide.style.display = i === index ? 'block' : 'none';
    });
    document.querySelectorAll('.pagination button').forEach((button, i) => {
      button.classList.toggle('active', i === index);
    });
  }

  // 初始化幻灯片和分页
  function init() {
    initSlides();
    createPagination();
  }

  // 调用初始化函数
  init();
</script>

</body>
</html>
