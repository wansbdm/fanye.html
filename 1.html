<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>暖暖的衣橱</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff; /* Set text color for all slides */
  }
  #slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    color: #fff; /* Text color for all content */
  }
  .slide img {
    width: 100%;
    height: auto;
  }
  .slide-content {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
  }
  .pagination {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
  }
  .pagination button {
    border: none;
    background-color: #fff;
    margin: 0 5px;
    padding: 5px 10px;
    cursor: pointer;
    opacity: 0.6;
  }
  .pagination button.active {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="slideshow-container">
  <!-- Slides will be added here by JavaScript -->
</div>

<div class="pagination">
  <!-- Pagination buttons will be added here by JavaScript -->
</div>

<script>
  // 假设我们有9个温暖的服饰项
  const totalSlides = 9;
  let currentSlide = 0;

  // 模拟温暖的服饰数据
  const warmClothes = Array.from({ length: totalSlides }, (_, i) => ({
    id: i + 1,
    name: `温暖的服饰 ${i + 1}`,
    image: `https://via.placeholder.com/800x600?text=温暖的服饰${i + 1}`,
    description: `这是温暖的服饰 ${i + 1} 的描述。`
  }));

  // 创建单个幻灯片的函数
  function createSlide(cloth, index) {
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.style.backgroundColor = getBackgroundColor(index); // Set background color
    const img = document.createElement('img');
    img.src = cloth.image;
    const content = document.createElement('div');
    content.className = 'slide-content';
    const name = document.createElement('h3');
    name.textContent = cloth.name;
    const desc = document.createElement('p');
    desc.textContent = cloth.description;
    content.appendChild(name);
    content.appendChild(desc);
    slide.appendChild(img);
    slide.appendChild(content);
    return slide;
  }

  // 获取背景颜色
  function getBackgroundColor(index) {
    switch (index % 3) {
      case 0:
        return '#FFC0CB'; // Pink
      case 1:
        return '#87CEEB'; // Macaron Blue
      case 2:
        return '#90EE90'; // Light Green
      default:
        return '#fff';
    }
  }

  // 初始化幻灯片
  function initSlides() {
    const container = document.getElementById('slideshow-container');
    warmClothes.forEach((cloth, index) => {
      const slide = createSlide(cloth, index);
      container.appendChild(slide);
    });
    document.querySelectorAll('.slide')[currentSlide].style.display = 'block';
  }

  // 创建分页按钮的函数
  function createPagination() {
    const pagination = document.querySelector('.pagination');
    for (let i = 0; i < Math.ceil(totalSlides / 3); i++) {
      const button = document.createElement('button');
      button.textContent = i + 1;
      button.addEventListener('click', () => {
        changeSlide(i);
      });
      pagination.appendChild(button);
    }
  }

  // 改变幻灯片的函数
  function changeSlide(slideIndex) {
    document.querySelectorAll('.slide').forEach((slide, index) => {
      slide.style.display = slideIndex * 3 <= index && slideIndex * 3 + 2 >= index ? 'block' : 'none';
    });
    document.querySelector('.pagination button.active').classList.remove('active');
    document.querySelectorAll('.pagination button')[slideIndex].classList.add('active');
  }

  // 初始化幻灯片和分页
  function init() {
    initSlides();
    createPagination();
  }

  // 调用初始化函数
  init();
</script>

</body>
</html>
