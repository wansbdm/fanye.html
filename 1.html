<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>暖暖的衣橱</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
  }
  .slide img {
    width: 100%;
    height: auto;
  }
  .slide-content {
    text-align: center;
    position: absolute;
    bottom: 10px;
    width: 100%;
  }
  .pagination {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
  }
  .pagination button {
    border: none;
    background-color: #fff;
    margin: 0 5px;
    padding: 5px 10px;
    cursor: pointer;
    opacity: 0.6;
  }
  .pagination button.active {
    opacity: 1;
  }
</style>
</head>
<body>

<div id="slideshow-container">
  <!-- Slides will be added here by JavaScript -->
</div>

<div class="pagination">
  <!-- Pagination buttons will be added here by JavaScript -->
</div>

<script>
  // 假设我们有9个温暖的服饰项
  const totalSlides = 9;
  let currentSlide = 0;

  // 模拟温暖的服饰数据
  const warmClothes = Array.from({ length: totalSlides }, (_, i) => ({
    id: i + 1,
    name: `温暖的服饰 ${i + 1}`,
    image: `https://via.placeholder.com/800x600?text=温暖的服饰${i + 1}`,
    description: `这是温暖的服饰 ${i + 1} 的描述。`
  }));

  // 创建单个幻灯片的函数
  function createSlide(cloth) {
    const slide = document.createElement('div');
    slide.className = 'slide';
    const img = document.createElement('img');
    img.src = cloth.image;
    const content = document.createElement('div');
    content.className = 'slide-content';
    const name = document.createElement('h3');
    name.textContent = cloth.name;
    const desc = document.createElement('p');
    desc.textContent = cloth.description;
    content.appendChild(name);
    content.appendChild(desc);
    slide.appendChild(img);
    slide.appendChild(content);
    return slide;
  }

  // 初始化幻灯片
  function initSlides() {
    const container = document.getElementById('slideshow-container');
    warmClothes.forEach(cloth => {
      const slide = createSlide(cloth);
      container.appendChild(slide);
    });
    document.querySelectorAll('.slide')[currentSlide].style.display = 'block';
  }

  // 创建分页按钮的函数
  function createPagination() {
    const pagination = document.querySelector('.pagination');
    for (let i = 0; i < totalSlides; i++) {
      const button = document.createElement('button');
      button.textContent = i + 1;
      button.addEventListener('click', () => {
        changeSlide(i);
      });
      pagination.appendChild(button);
    }
  }

  // 改变幻灯片的函数
  function changeSlide(slideIndex) {
    document.querySelectorAll('.slide')[currentSlide].style.display = 'none';
    currentSlide = slideIndex;
    document.querySelectorAll('.slide')[currentSlide].style.display = 'block';
    document.querySelector('.pagination button.active').classList.remove('active');
    document.querySelectorAll('.pagination button')[slideIndex].classList.add('active');
  }

  // 初始化幻灯片和分页
  function init() {
    initSlides();
    createPagination();
  }

  // 调用初始化函数
  init();
</script>

</body>
</html>
